{% extends "error.html" %}
{% block error_detail %}

<p>We couldn't render your notebook</p>
<p>Perhaps it is not valid JSON, or not the right URL.</p>
<p>If this should be a working notebook, please <a href="https://github.com/jupyter/nbviewer/issues">let us know</a>.</p>
{% if message %}
<p>The error was: {{message}}</p>
{% endif %}

{% endblock %}
